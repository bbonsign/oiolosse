# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family FiraCode Nerd Font
font_size 12.000000
modify_font cell_height 300%


include $HOME/.config/kitty/tokyo_night_night.conf

# Shell integration is sourced and configured manually
shell_integration no-rc

adjust_line_height 90%
allow_remote_control yes
background_opacity .70
background_tint 0.4
confirm_os_window_close 1
cursor #7aa2f7
cursor_trail 20
dynamic_background_opacity no
editor nvim
enable_audio_bell no
enabled_layouts tall, fat, stack, splits
hide_window_decorations yes
inactive_text_alpha 0.55
macos_option_as_alt both
macos_quit_when_last_window_closed yes
shell nu
tab_bar_edge top
tab_bar_style custom
tab_title_template {index} {title}{f" [{num_windows}]" if num_windows>1 and layout_name=="stack" else ""}

window_padding_width 2
hide_window_decorations no

map ctrl+c copy_or_interrupt
map kitty_mod+0 change_font_size all 0
map ctrl+x>/>/ kitten hints --type path --program -
map ctrl+x>/>f kitten hints --type path --program -
map ctrl+x>/>h kitten hints --type hash --program -
map ctrl+x>/>l kitten hints --type line --program -
map ctrl+x>/>n kitten hints --type=linenum --linenum-action=self /usr/local/bin/nvim +{line} {path}
map ctrl+x>/>o kitten hints --type path --program -
map ctrl+x>/>u kitten hints
map ctrl+x>/>w kitten hints --type word --program -
map ctrl+x>1 goto_tab 1
map ctrl+x>2 goto_tab 2
map ctrl+x>3 goto_tab 3
map ctrl+x>4 goto_tab 4
map ctrl+x>5 goto_tab 5
map ctrl+x>6 goto_tab 6
map ctrl+x>7 goto_tab 7
map ctrl+x>8 goto_tab 8
map ctrl+x>9 goto_tab 9
map ctrl+x>[ previous_tab
map ctrl+x>] next_tab
map ctrl+x>backspace kitty_shell window
map ctrl+x>ctrl+[ previous_tab
map ctrl+x>ctrl+] next_tab
map ctrl+x>ctrl+h neighboring_window left
map ctrl+x>ctrl+j neighboring_window down
map ctrl+x>ctrl+k neighboring_window up
map ctrl+x>ctrl+l neighboring_window right
map ctrl+x>ctrl+return launch --cwd current
map ctrl+x>ctrl+space>ctrl+z last_used_layout
map ctrl+x>ctrl+t new_tab
map ctrl+x>ctrl+w>ctrl+r start_resizing_window
map ctrl+x>ctrl+x send_text all u0018
map ctrl+x>ctrl+z last_used_layout
map ctrl+x>h neighboring_window left
map ctrl+x>j neighboring_window down
map ctrl+x>k neighboring_window up
map ctrl+x>l neighboring_window right
map ctrl+x>r set_tab_title
map ctrl+x>return launch --cwd current
map ctrl+x>shift+h move_window left
map ctrl+x>shift+j move_window down
map ctrl+x>shift+k move_window up
map ctrl+x>shift+l move_window right
map ctrl+x>shift+r load_config_file
map ctrl+x>ctrl+r load_config_file
map ctrl+x>space>a goto_layout splits
map ctrl+x>space>backspace last_used_layout
map ctrl+x>space>g goto_layout grid
map ctrl+x>space>h goto_layout fat
map ctrl+x>space>p last_used_layout
map ctrl+x>space>s goto_layout stack
map ctrl+x>space>space next_layout
map ctrl+x>space>t last_used_layout
map ctrl+x>space>v goto_layout tall
map ctrl+x>space>z goto_layout stack
map ctrl+x>t new_tab
map ctrl+x>tab>1 goto_tab 1
map ctrl+x>tab>2 goto_tab 2
map ctrl+x>tab>3 goto_tab 3
map ctrl+x>tab>4 goto_tab 4
map ctrl+x>tab>5 goto_tab 5
map ctrl+x>tab>6 goto_tab 6
map ctrl+x>tab>7 goto_tab 7
map ctrl+x>tab>8 goto_tab 8
map ctrl+x>tab>9 goto_tab 9
map ctrl+x>tab>r set_tab_title
map ctrl+x>tab>s select_tab
map ctrl+x>v launch --location=vsplit
map ctrl+x>w>r start_resizing_window
map ctrl+x>z goto_layout stack
map ctrl+x>{ move_tab_backward
map ctrl+x>} move_tab_forward
map kitty_mod+, load_config_file
map kitty_mod+escape kitty_shell window
map kitty_mod+v paste_from_clipboard


