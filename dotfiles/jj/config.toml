"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

[user]
email = "bonsignore.brian@gmail.com"
name = "Brian Bonsignore"
username = "bbonsign"

[snapshot]
# auto-track = "none()"

[aliases]
e = ["edit"]
en = ["next", "--edit"]
ne = ["next", "--edit"]
ep = ["prev", "--edit"]
pe = ["prev", "--edit"]
l = ["log"]
la = ["log", "-r", "all()"]
s = ["status"]
ui = ["util", "exec", "--", "jjui"]
clone = ["util", "exec", "--", "jj-clone"]

[revset-aliases]
'trunk_to(revset)' = 'trunk()..revset'

[ui]
default-command = "log"
editor = "nvim"
diff-formatter = ["delta", "--width=180", "$left", "$right"]
# Default diff-editor is `scm-editor`
# use `--tool :buildin` to override the setting below and use the building `scm-editor`
diff-editor = ["nvim", "-c", "DiffEditor $left $right $output"]
diff-instructions = false
show-cryptographic-signatures = true                            # default is false

[template-aliases]
'format_short_cryptographic_signature(sig)' = '''
  if(sig,
    sig.status(),
    "(no sig)",
  )
'''

[colors]
# Highlight hunks with background
"diff removed token" = { bg = "#221111", underline = false }
"diff added token" = { bg = "#002200", underline = false }
# Alternatively, swap colors
"diff token" = { reverse = true, underline = false }
